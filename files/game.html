<!DOCTYPE html><html lang="en"><head>
    <script src="p5.js"></script>
    <script src="p5.sound.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta charset="utf-8">

  </head>
  <body>
    <script src="gameHandler.js"></script>
    <script src="tools/tools.js"></script>
    <script src="defaultData.txt" type="text"></script>

    <!--div class="gametransitiondiv" id="transitiondiv"></div-->

    <div class="settingsDiv"><input type="image" src="/files/images/settingspicWhite.png" height="35" width="35" onclick="openSettings();"></div>

    <div id="settingsdiv" style="display: none;">
      <div style="position: fixed; margin: 50px; z-index: 11; opacity: 0; transition: opacity 0.75s ease;" id="settingstext">
        <button class="menubtn" style="cursor: pointer;" id="settingscontinuebtn" onclick="closeSettings();">Continue</button>
        <button class="menubtn" style="cursor: pointer;" id="savebtn" onclick="downloadSaveFile();">Save as file</button>
        <button class="menubtn" style="cursor: pointer;" id="savebtn" onclick="loadMainMenu();;">Back to menu</button>
      </div>

      <div style="width: 100%; height: 100%; position: fixed; backdrop-filter: blur(0px); cursor: auto; z-index: 10; transition: backdrop-filter 0.75s ease;" id="blurdiv"></div>
    </div>

    <div style="position: fixed">
      <div id="textanswerdiv" style="display: none;">
        <input class="answerbtn" id="answerinput" placeholder="Answer">
        <button class="answersendbtn" onclick="checkAnswer();">➤</button>
      </div>

      <div id="choiceanswerdiv" style="display: none">
        <button class="answersendbtn" onclick="checkAnswer();">➤</button>
        <button class="answerchoicebtn" style="border-radius: 0px; left: 35px; width: 60px; padding-left: 20px;" id="choicebtna" onclick="activateChoice('a');">a.</button>
        <button class="answerchoicebtn" style="border-radius: 0px; left: 95px;" id="choicebtnb" onclick="activateChoice('b');">b.</button>
        <button class="answerchoicebtn" style="border-radius: 0px; left: 135px;" id="choicebtnc" onclick="activateChoice('c');">c.</button>
        <button class="answerchoicebtn" style="border-radius: 0px 20px 20px 0px; left: 175px; width: 60px; padding-right: 20px;"id="choicebtnd" onclick="activateChoice('d');">d.</button>
      </div>

      <div class="questionbox" id="questionbox" style="display: none">
          <button class="questionbtn" id="btnA" onmouseover="showQuestion('A');" onmouseleave="resetQuestion('A');" onclick="selectQuestion('A')">A</button>
          <button class="questionbtn" id="btnB" onmouseover="showQuestion('B');" onmouseleave="resetQuestion('B');" onclick="selectQuestion('B');">B</button>
          <button class="questionbtn" id="btnC" onmouseover="showQuestion('C');" onmouseleave="resetQuestion('C');" onclick="selectQuestion('C')">C</button>
          <button class="questionbtn" id="btnD" onmouseover="showQuestion('D');" onmouseleave="resetQuestion('D');" onclick="selectQuestion('D')">D</button>
          <button class="questionbtn" id="btnE" onmouseover="showQuestion('E');" onmouseleave="resetQuestion('E');" onclick="selectQuestion('E')">E</button>
          <button class="questionbtn" id="btnF" onmouseover="showQuestion('F');" onmouseleave="resetQuestion('F');" onclick="selectQuestion('F')">F</button>
          <button class="questionbtn" id="btnG" onmouseover="showQuestion('G');" onmouseleave="resetQuestion('G');" onclick="selectQuestion('G')">G</button> 
      </div>
    </div>

    <div id="hud" style="position: fixed; bottom: 0; right: 0; display: none;">
      <p class="hud" id="currenthill">Hill</p>
    </div>

</body></html>
